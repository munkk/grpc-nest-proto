syntax = "proto3";

package wiki;

service WikiService {
  rpc GetRoots (GetRootsRequest) returns (GetRootsResponse) {}
  rpc GetById (GetByIdRequest) returns (GetByIdResponse) {}
  rpc AddPage (AddPageRequest) returns (AddPageResponse) {}
  rpc RemovePage (RemovePageRequest) returns (RemovePageResponse) {}
}

// GET
message GetRootsRequest {}

message GetRootsResponse {
  repeated WikiPage data = 1;
  int32 status = 2;
  repeated string error = 3;
}

message GetByIdRequest {
  string id = 1;
}

message GetByIdResponse {
  int32 status = 1;
  string id = 2;
  string name = 3;
  repeated WikiPage children = 4;
  repeated string error = 5; 
}


// ADD
message AddPageRequest {
  string name = 1;
  string parentId = 2;
  string html = 3;
}

message AddPageResponse {
  int32 status = 1;
  repeated string error = 2;
  string id = 3;
}

//REMOVE
message RemovePageRequest {
  string id = 1;
}

message RemovePageResponse {
  int32 status = 1;
  repeated string error = 2;
}

// Entities
message WikiPage {
  string id = 1;
  bool isRoot = 2;
  string parent = 3;
  string name = 4;
  string html = 5;
  repeated WikiPage children = 6;
  int32 childrenCount = 7;
  string createdAt = 8;
  string updatedAt = 9;
}